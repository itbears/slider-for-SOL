<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL – slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <div class="sol">
        <div class='sol-swiper'>
            <div class='swiper-wrapper'>
                <div class='swiper-slide'>
                    <div class="swiper-inner">
                        <img src="https://static.tildacdn.com/tild3839-6530-4234-a433-366538383430/IMG_0134.jpg"
                            alt="Фото">
                    </div>
                </div>
                <div class='swiper-slide'>
                    <div class="swiper-inner">
                        <img src="https://static.tildacdn.com/tild3538-3665-4166-a362-326231353666/IMG_3486.jpg"
                            alt="Фото">
                    </div>
                </div>
                <div class='swiper-slide'>
                    <div class="swiper-inner">
                        <img src="https://static.tildacdn.com/tild3038-6633-4136-b862-396464363937/2023.jpg" alt="Фото">
                    </div>
                </div>
            </div>
            <div class="sol-text">
                <div class="sol-text-inner">
                    <h1 class="sol-text-title">
                        Авторский дизайн квартир и домов
                    </h1>
                    <p class="sol-text-p">
                        <span>SOL DESIGN</span><br>
                        студия дизайна интерьера <br> Светланы Оленбург
                    </p>
                </div>
            </div>
        </div>
        <button class="sol-btn-prev">

        </button>
        <button class="sol-btn-next">

        </button>
    </div>
    <script>
        var swiper = new Swiper(".sol-swiper", {
            slidesPerView: "auto",
            centeredSlides: true,
            spaceBetween: 0,
            loop: true,
            variableWidth: true,
            navigation: {
                nextEl: '.sol-btn-next',
                prevEl: '.sol-btn-prev',
            },
        });
    </script>
</body>

</html>
